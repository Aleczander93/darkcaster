

<!DOCTYPE html>
<html ng-app='weatherApp'>
  <head>
    <title>Darkcaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='css/main.css'>
  </head>
  <body>

    <h1>Darkcaster</h1>

    <div id="controller" ng-controller='LocationController'>
      <div class="inputbtn">
        <input type="text" ng-model='latitude' placeholder="Latitude">
        <input type="text" ng-model='longitude' placeholder="longitude">
      </div>
      <div class="button">
        <button ng-click='createLocation(latitude, longitude)'>Get Weather</button>
      </div>


      <div ng-show='weather.currently'>
        <div class="row">
          <div class="col-md-1">
            <img ng-src="images/{{weather.currently.icon}}.png" alt="{{weather.currently.icon}}"
            class = 'img-responsive'>
          </div>
          <div class="col-md-6">
            <h3>{{weather.currently.summary}}</h3>
          </div>
          <div class="col-md-2">
            <strong>{{weather.currently.time * 1000 | date:"short"}}</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"> Tempature: {{weather.currently.temperature | number:0 }} &deg;F</div>
          <div class="col-md-3 col-md-offset-6"> Precipitation Probablity: {{weather.currently.precipProbability * 100 | number:0 }}  </div>
        </div>
      </div>

      <span>{{createLocation.desc}}</span>
    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
<script src='js/app.js'></script>
<script src='js/controllers/main.controller.js'></script>
<script src='js/services/weather.service.js'></script>
  </body>
</html>
